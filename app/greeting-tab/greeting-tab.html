<h3>Films #{{film.id}}: {{film.title | limitTo:10}}</h3>
<section class="tab" ng-controller="FilmsController as controller">
    <ul class="nav nav-tabs">
        <li ng-class="{active: tab.isSet(1)}">
            <a href ng-click="tab.setTab(1)">Film info</a></li>
		  <li ng-class="{active: tab.isSet(2)}">
            <a href ng-click="tab.setTab(2)">Poster of film</a></li>
    </ul>
    <div class="tab-content" ng-show="tab.isSet(1)">
        <blockquote>Title:{{film.title}}</blockquote>
		<blockquote>Year:{{film.year}}</blockquote>
		<blockquote>Mpaa_rating:{{film.mpaa_rating}}</blockquote>
		<blockquote>Runtime:{{film.runtime}}</blockquote>
		<blockquote>Synopsis:{{film.synopsis}}</blockquote>
		<blockquote>Email:{{film.email}} on {{film.date | date}}</blockquote>
		
		<button class="btn btn-lg btn-primary" ng-click="controller.deleteFilm(film.id)">
                <span ng-show="!controller.deleteloading()">Delete Film</span>
				<span ng-show="controller.deleteloading()"><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Loading...</span>
               
        </button>
    </div>
	<div class="tab-content" ng-show="tab.isSet(2)">
        <blockquote><img ng-src = {{film.poster}}/></blockquote>
    </div>
</section>
